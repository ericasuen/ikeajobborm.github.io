<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/tpwsWHEz55ChBzp2/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
	
  <form id="myForm">
    <label>First Name</label>
    <br/>
    <input name="first_name" />
    <br/>
     <label>Last Name</label>
    <br/>
    <input name="last_name" />
    <br/>
    <label>Email</label>
    <br/>
    <input name="email" />
    <br/>
      <label> Phone Number</label>
    <br/>
    <input name="phone_number" value="(000)000-0000" onclick="this.value=''"/>
    <br/>
     <label>Gender</label>
  </br>
    <select name="Gender" id="gender">
    <option value="Female">Female</option>
     <option value="Male">Male</option>
     <option value="Not_prefer_to_say">N/A</option>
    </select>
   <br/>
    <label>Age</label>
    <br/>
    <input type="radio" id="age" name="age" value="18-35" /> 18-35<br/>
    <input type="radio" id="age" name="age" value="35+" /> 35+<br/>
    <br/>
    <label>Message</label>
    <br/>
    <textarea name="message">
    </textarea>
    <br/>
    <br/>
  </form>
  <button onclick="SubForm()">Submit</button>
</body>
</html>
